<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="row justify-content-center align-items-center">
        <h2>Please log in</h2>
        <div class="text-success" th:if="${param.logout}">
            You have been logged out.
        </div>
        <div class="text-danger" th:if="${param.error}">
            Invalid username or password.
        </div>
        <div class="col-12">
            <form th:action="@{/user/processLogin}" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="User name" th:required="required"
                           th:autofocus="autofocus" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Password" th:required="required"
                           name="password">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
</div>
