<div class="container" xmlns:th="http://www.thymeleaf.org">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <form autocomplete="off" th:action="@{/register/processRegistration}" th:object="${user}" method="post"
              class="form-horizontal" role="form" data-toggle="validator">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h2>Register New User</h2>
                    <hr>
                </div>
            </div>

            <div class="row" th:if="${registrationFormError != null}">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <h3 class="text-danger">Error</h3>
                    <p class="text-danger" th:text="${registrationFormError}"></p>
                </div>
            </div>

            <!-- First name -->
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="firstName">First name</label>
                </div>
                <!-- First name -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" name="firstName" class="form-control" id="firstName"
                                   th:field="*{firstName}" placeholder="First name" required autofocus>
                        </div>
                    </div>
                </div>
                <!-- Validation error -->
                <div class="col-md-3" th:if="${#fields.hasErrors('firstName')}">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" th:errors="*{firstName}">
                            <!-- Put name validation error messages here -->
                        </span>
                    </div>
                </div>
            </div>

            <!-- Last name -->
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="lastName">Last name</label>
                </div>
                <!-- Last name -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-user"></i>
                            </div>
                            <input type="text" name="lastName" class="form-control" id="lastName" th:field="*{lastName}"
                                   placeholder="Last name" required autofocus>
                        </div>
                    </div>
                </div>
                <!-- Validation error -->
                <div class="col-md-3" th:if="${#fields.hasErrors('lastName')}">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" th:errors="*{lastName}">
                            <!-- Put name validation error messages here -->
                        </span>
                    </div>
                </div>
            </div>

            <!-- Email address-->
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="email">E-Mail Address</label>
                </div>
                <!-- Email address-->
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-at"></i>
                            </div>
                            <input type="text" name="email" class="form-control" id="email" th:field="*{addressEmail}"
                                   placeholder="you@example.com" required autofocus>
                        </div>
                    </div>
                </div>
                <!-- Validation error -->
                <div class="col-md-3" th:if="${#fields.hasErrors('addressEmail')}">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" th:errors="*{addressEmail}">
                            <!-- Put name validation error messages here -->
                        </span>
                    </div>
                </div>
            </div>

            <!-- User name-->
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="userName">User name</label>
                </div>
                <!-- User name-->
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-at"></i>
                            </div>
                            <input type="text" name="userName" class="form-control" id="userName" th:field="*{userName}"
                                   placeholder="UserName" required autofocus>
                        </div>
                    </div>
                </div>
                <!-- Validation error -->
                <div class="col-md-3" th:if="${#fields.hasErrors('userName')}">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" th:errors="*{userName}">
                            <!-- Put name validation error messages here -->
                        </span>
                    </div>
                </div>
            </div>

            <!-- Password -->
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="password">Password</label>
                </div>
                <!-- Password -->
                <div class="col-md-6">
                    <div class="form-group has-danger">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fa fa-key"></i>
                            </div>
                            <input type="password" name="password" class="form-control" id="password"
                                   th:field="*{password}" placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <!-- Validation error -->
                <div class="col-md-3" th:if="${#fields.hasErrors('password')}">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" th:errors="*{password}">
                            <!-- Put name validation error messages here -->
                        </span>
                    </div>
                </div>
            </div>
            <!-- Password confirm -->
            <div class="row">
                <div class="col-md-3 field-label-responsive">
                    <label for="password">Confirm Password - INACTIVE !!!</label>
                </div>
                <!-- Password confirm -->
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
                            <div class="input-group-addon" style="width: 2.6rem">
                                <i class="fas fa-redo"></i>
                            </div>
                            <input type="password" name="password-confirmation" class="form-control"
                                   id="password-confirm" placeholder="Password" required>
                        </div>
                    </div>
                </div>
                <!-- Validation error -->
                <div class="col-md-3" th:if="${#fields.hasErrors('password')}">
                    <div class="form-control-feedback">
                        <span class="text-danger align-middle" th:errors="*{password}">
                            <!-- Put name validation error messages here -->
                        </span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <button type="submit" class="btn btn-success"><i class="fa fa-user-plus"></i> Register</button>
                </div>
            </div>
        </form>
    </div>
</div>
